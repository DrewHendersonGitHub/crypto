<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Cryptocurrencies</title>
</head>
<body>
  <div class="container">
    <h1>Top Cryptocurrencies</h1>
    <h2>Get information about the top cryptocurrencies</h2>
    <div id="button">
      <button class="btn btn-success" id="get-info">Get Info</button>
    </div>
    <h2>Convert crypto to USD</h2>
    <label for="coin">Crypto Coin:</label>
    <input id="coin" type="text" placeholder="ex: BTC">
    <label for="amount">Amount:</label>
    <input id="amount" type="number" placeholder="ex: 2">
    <div id="button-convert">
      <button class="btn btn-success" id="convert">Convert</button>
    </div>
    <div id="show-info"></div>
    <div id="show-errors"></div>
  </div>
</body>
</html>
